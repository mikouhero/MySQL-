{extend name="index/index" /}
{block name="main"}
<!-- Start right content -->
<div class="content-page">
    <!-- ============================================================== -->
    <!-- Start Content here -->
    <!-- ============================================================== -->
    <div class="content">
        <!-- Page Heading Start -->
        <div class="page-heading">
            <h1><i class='fa fa-table'></i> 分类管理 </h1>
            <h3>分类列表</h3></div>
        <!-- Page Heading End-->                <!-- Your awesome content goes here -->

        <div class="row">
            <div class="col-md-12">
                <div class="widget">
                    
                    <div class="widget-content">
                        <div class="table-responsive">
                            <table data-sortable class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th style="width: 30px" data-sortable="false"><input type="checkbox"
                                                                                         class="rows-check"></th>
                                    <th>分类名</th>
                                    <th>级别</th>
                                    <th>path</th>
                                    
                                    <th data-sortable="false">操作</th>
                                </tr>
                                </thead>

                                <tbody>
                                {volist name='list' id ='v'}
                                <tr>
                                    <td>{$v.id}</td>
                                    <td><input type="checkbox" class="rows-check"></td>
                                    <td><strong>{$v.name}</strong></td>
                                    <td>一级分类</td>
                                    <td>{$v.path}</td>
                                    <td>
                                        <div class="btn-group btn-group-xs">
                                            <a data-toggle="tooltip" title="删除" class="btn btn-default"><i
                                                    class="fa fa-power-off"></i></a>
                                            <a data-toggle="tooltip" title="添加子分类" class="btn btn-default"><i
                                                    class="fa fa-edit"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                {/volist}

                                </tbody>
                            </table>
                        </div>

                        <div class="data-table-toolbar">
                            <ul class="pagination">
                                <li class="disabled"><a href="#">&laquo;</a></li>
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer Start -->
        <footer>
            Huban Creative &copy; 2014
            <div class="footer-links pull-right">
                <a href="#">About</a><a href="#">Support</a><a href="#">Terms of Service</a><a href="#">Legal</a><a
                    href="#">Help</a><a href="#">Contact Us</a>
            </div>
        </footer>
        <!-- Footer End -->
    </div>
    <!-- ============================================================== -->
    <!-- End content here -->
    <!-- ============================================================== -->

</div>
<!-- End right content -->

{/block}
